{% extends 'groupride/template.html' %}

{% block title %}Create Route{% endblock %}

{% block body %}
  <div class="container">
    <h2>Create Route</h2>

    {% if not status %}
      <h5>Create and account or login to create routes.</h5>
    {% else %}

    <div hidden id="create_route_message">
      <span id="headline"><strong></strong></span><span id="error"></span>
    </div>

    <form id="frm_create_route">
      <div class="form-group row">
        <label for="route_name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="route_name" placeholder="give your route a name ...">
        </div>
      </div>


      <div class="form-group row">
        <label for="miles" class="col-sm-2 col-form-label">Distance</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="miles" min="0" step="0.1" placeholder="in miles ...">
        </div>
      </div>

      <div class="form-group row">
        <label for="vertical_feet" class="col-sm-2 col-form-label">Climb</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="vertical_feet" min="0" placeholder="vertical feet of climbing  ...">
        </div>
      </div>

      <div class="form-group row">
        <label for="origin" class="col-sm-2 col-form-label">Origin</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="origin" placeholder="starting point of ride ...">
        </div>
      </div>

      <div class="form-group row">
        <label for="gpxFile" class="col-sm-2 col-form-label">GPX FIle</label>
        <div class="col-sm-10">
          <div class="custom-file">
              <label id="txt_gpxfile" class="custom-file-label" for="gpxFile">upload a GPX file ... </label>
              <input id="gpxfile" type="file" class="custom-file-input">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button id="btn_create_route" type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>



  </div> <!-- end page container -->

  <script src="../static/groupride/createroute.js"></script>
  {% endif %}

{% endblock %}
